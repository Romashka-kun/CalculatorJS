<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalculatorJS</title>
    <script src="calculator.js" defer type="text/javascript"></script>
    <script src="https://unpkg.com/mathjs@6.5.0/" type="text/javascript"></script>
    <link href="calculator.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="calculator">
        <div class="display">0</div>
        <div class="button clear">AC</div>
        <div class="button backspace">âŒ«</div>
        <div class="button mod">%</div>
        <div class="button operator">/</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">*</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">+</div>
        <div class="button number zero">0</div>
        <div class="button number decimal">.</div>
        <div class="button equals">=</div>
    </div>
</div>
</body>
</html>
